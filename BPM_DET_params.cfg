# ------------------------------------------------------------------
#
# The file contains several section labels in square brackets ([]),
# within which may be one or more 'elements' that are preceded by a
# period (.) and correspond to individual parameter types.  No more 
# than one section or element may exist on the same line.  Lines
# are delimited by UNIX-style line feed (LF, "\n") characters only.
#
# Lines preceded by a '#' character are comments and are ignored 
# when processing the file contents.  Comments must exist on a line
# of their own, end of line comments are not supported.  Comment
# lines may be placed anywhere except in the midst of an array of
# values.
#
# The first section contains information about the file itself:
# [CONFIG_FILE_AUTOHEADER]
#
# The intended use of the header is to accept information written by 
# the processing application to reflect the .LAST_MODIFIED time of 
# the file, a .VERSION stamp of the file layout and parameter 
# members, and a .FILE_ID number to version stamp the content of
# those members.
#
# Remaining sections correspond to a single BPM each with the
# section name being the TCP/IP network hostname of the instrument.
#
# Associated with each element (parameter type) are one or more
# values.  Those values may be of any data type, integer, 
# floating-point, or string.  Values are expected to be provided in
# rows and columns where any number of rows and columns are allowed,
# but the same number of values must appear in each row and likewise
# for each column.  This accomodates both single values and arrays
# of values for any given element.
#
# This file is primarily intended to be machine-read and 
# machine-written, but in some cases it may be desirable to 
# hand-edit the contents.  The instrumentation control application's
# parameter reading routine has been designed to be forgiving of
# whitespace choices, but you are encouraged to use existing entries
# as a template to preserve the overall structure of the file and to
# make revisions easier to track.
